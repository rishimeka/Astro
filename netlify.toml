[build]
  base = "/astro-ui"
  command = "npm run build"
  publish = ".next"


[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20.9.0"
  NEXT_PRIVATE_SKIP_TURBOPACK = "1"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]
  included_files = ["node_modules/sharp/**/*"]