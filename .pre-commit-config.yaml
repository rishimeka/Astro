repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        name: ruff (auto-fix unused-imports)
        # Auto-fix fixable issues (e.g. remove unused imports) and only select
        # the F401 rule by default so the hook focuses on that class of problems.
        args: ["--fix", "--select", "F401"]

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        name: black (code formatter)
        # Ensure Black formats staged Python files. Configure line length
        # to match project preferences (default 88).
        args: ["--line-length", "88"]
